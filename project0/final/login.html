<!DOCTYPE html>

<html>
    <head>
        <title>CSCI-S-33A Project 0 - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <!--Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main>
            <div id="loginContainer" class="container-fluid mt-5">
                <div class="text-center">
                    <h3><a class="navbar-brand" href="index.html">GET<span>HOOP</span></a></h3>
                    <h5>Sign in </h5>
                </div>
                <form class="mt-4 rounded">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input placeholder="Enter your email address" type="email" id="inputEmail" class="form-control">
                    </div>
                    <div class="mb-4">
                        <div>
                            <label class="form-label" for="inputPassword">Password</label>
                            <input placeholder="Enter your password" type="password" id="inputPassword" class="form-control">
                        </div>
                        <div>
                            <a class="active" href="forgot-password.html">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </form>
                <div align="center">
                    <div  class="card text-center mt-3 p-1" style="width: 50%; max-width: 350px;">Don't have an account? <a class="active">Sign up</a></div>
                </div>
            </div>
        </main>
    </body>
</html>
